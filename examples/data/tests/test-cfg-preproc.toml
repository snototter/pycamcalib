[preproc]

[[preproc.filters]]
filter = "histeq"

[[preproc.filters]]
filter = "gamma"
gamma = 1.5

[[preproc.filters]]
filter = "grayscale"

[[preproc.filters]]
filter = "threshold"
# TODO see doc of preproc.filters.Thresholding
method = "otsu"
type = "binary"
max_value = 255

[[preproc.filters]]
filter = "adaptive-threshold"
type = "binary-inv"
method = "gaussian"
block_size = 7
C = 0

[[preproc.filters]]
filter = "clahe"
tile_size = [17, 17]
clip_limit = 3.0

